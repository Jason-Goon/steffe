<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Timeline</title>
    <link href="css/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        html body, html body * {
            font-family: 'Roboto', sans-serif;
            font-weight: 100;
        }
    </style>
</head>
<body class="bg-body-bg text-body-text font-sans p-8">
    <header class="w-full fixed top-0 left-0 bg-white/60 backdrop-blur-lg border-b-2 border-body-text text-center py-4 z-10">
        <div class="flex flex-col items-center">
            <nav class="mt-3">
                <ul class="flex space-x-4 text-lg font-thin">
                    <li><a href="index.html" class="hover:text-opacity-80" style="font-family: 'Roboto', sans-serif;">Portfolio</a></li>
                    <li><a href="gallery.html" class="hover:text-opacity-80" style="font-family: 'Roboto', sans-serif;">Gallery</a></li>
                    <li><a href="contact.html" class="hover:text-opacity-80" style="font-family: 'Roboto', sans-serif;">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
   
    <div class="pt-32"></div> 
    
    <div class="flex flex-col items-center relative">
        <div class="mb-24 text-center max-w-2xl mx-auto">
            <h1 class="text-4xl font-thin" style="font-family: 'Roboto', sans-serif;">Contact</h1>
        </div>
    </div>
    
    <div class="mb-24 text-center max-w-lg mx-auto">
        <div class="p-4 bg-white/60 backdrop-blur-lg rounded-lg shadow-lg">
            <p class="font-semibold">For project inquiries or feedback, please use the form below to get in touch.</p>
        </div>
    </div>

    
    <div class="flex flex-col items-center relative ">
        <div class="w-full max-w-lg mb-24">
            <!-- Contact Form Start -->
            <form action="https://formspree.io/f/xdoqpbyj" method="POST" class="bg-white/60 backdrop-blur-lg rounded-lg shadow-lg p-8 mb-4">
                <h2 class="text-2xl text-center font-semibold mb-8">Contact Us</h2>
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                        Name
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Your Name">
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                        Email
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="you@example.com">
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="message">
                        Message
                    </label>
                    <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="message" placeholder="Your message here..." rows="3"></textarea>
                </div>
                
                <div class="flex items-center justify-between">
                    <button class="bg-gray-900 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        Send
                    </button>
                </div>
            </form>
        </div>

        <div class="mb-24">
            <div class="flex justify-center space-x-12">
                <a href="https://twitter.com/yourusername" class="hover:text-opacity-80"><i class="fab fa-twitter fa-2x"></i></a>
                <a href="https://github.com/Jason-Goon" class="hover:text-opacity-80"><i class="fab fa-github fa-2x"></i></a>
                <a href="https://linkedin.com/in/steffe000110100100" class="hover:text-opacity-80"><i class="fab fa-linkedin fa-2x"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
